<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assignment</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

  <!-- <link rel="stylesheet" href="css/style.css" /> -->
  <style>
    .layout {
      margin-top: 56px;
      min-height: calc(100vh - 56px);
    }

    .sidebar {
      width: 250px;
    }
  </style>
</head>

<body>
  <!-- Fixed Header (Bootstrap Navbar) -->
  <header class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="offcanvas"
        data-bs-target="#sidebarOffcanvas" aria-controls="sidebarOffcanvas" aria-label="Toggle sidebar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <span class="navbar-brand mb-0">Header</span>
    </div>
  </header>

  <div class="layout d-flex">
    <!-- Sidebar for mobile -->
    <aside class="offcanvas offcanvas-start bg-dark text-white d-lg-none" id="sidebarOffcanvas" tabindex="-1"
      aria-labelledby="sidebarLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="sidebarLabel">Sidebar</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">Sidebar</div>
    </aside>

    <!-- Sidebar for large screens -->
    <aside class="sidebar d-none d-lg-flex bg-dark text-white flex-shrink-0 px-4 py-3">
      Sidebar
    </aside>

    <!-- Main content area -->
    <main class="content flex-grow-1 bg-light p-4 overflow-auto">
      <h1 class="h4 mb-3">Content Area</h1>
      <ul id="taskList" class="list-group list-group-flush"></ul>
    </main>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script>
    var $list = $("#taskList");

    $list.on("click", "li", function () {
      console.log("Clicked:", $(this).text());
    });

    // Dynamically add items
    function addItem(text) {
      $list.append(
        $("<li>").addClass("list-group-item").text(text)
      );
    }

    addItem("Task 1");
    addItem("Task 2");
    addItem("Task 3");
  </script>
</body>

</html>
